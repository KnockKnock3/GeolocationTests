<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="button" onclick="getLocation()">Get location</button>
    <button id="button" onclick="stopGetLocation()">Stop location</button>
    <p id="output">Press button to get location</p>

    <button id="button" onclick="showMap()">Show Map</button>
    <button id="button" onclick="hideMap()">Hide Map</button>
    <div id="map-container">
        <p>Loading map...</p>
    </div>

    <audio id="boom-test">
        <source src="vine-boom.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="index.js"></script>
  </body>
</html>
